<div class="products mb-3">
  <div class="product product-list" *ngFor="let product of asd | paginate: { itemsPerPage: 6, currentPage: p }, let i = index">
    <div class="row">
      <div class="col-6 col-lg-3">
        <figure class="product-media">
          <span class="product-label label-new">New</span>
          <a [routerLink]="'../'+i">
            <img src="{{product.image}}" alt="{{product.title}}" class="product-image">
          </a>
        </figure><!-- End .product-media -->
      </div><!-- End .col-sm-6 col-lg-3 -->

      <div class="col-6 col-lg-3 order-lg-last">
        <div class="product-list-action">
          <div class="product-price">
            ${{product.price}}
          </div><!-- End .product-price -->
          <div class="ratings-container">
            <div class="ratings">
              <div class="ratings-val" style="width: 20%;"></div><!-- End .ratings-val -->
            </div><!-- End .ratings -->
            <span class="ratings-text">( 2 Reviews )</span>
          </div><!-- End .rating-container -->

          <div class="product-action">
            <a href="popup/quickView.html" class="btn-product btn-quickview" title="Quick view"><span>quick view</span></a>
            <a href="#" class="btn-product btn-compare" title="Compare"><span>compare</span></a>
          </div><!-- End .product-action -->

          <a (click)="addtoCart(i)" class="btn-product btn-cart"><span>add to cart</span></a>
        </div><!-- End .product-list-action -->
      </div><!-- End .col-sm-6 col-lg-3 -->

      <div class="col-lg-6">
        <div class="product-body product-action-inner">
          <a (click)="addWishlistItem(i)" [ngClass]="{'active': product.wishlisted}" class="btn-product btn-wishlist" title="Add to wishlist"><span>add to wishlist</span></a>
          <div class="product-cat">
            <a href="#">{{product.category}}</a>
          </div><!-- End .product-cat -->
          <h3 class="product-title"><a href="product.html">{{product.title | shorten:16}}</a></h3><!-- End .product-title -->

          <div class="product-content">
            <p>{{product.description}}</p>
          </div><!-- End .product-content -->

          <div class="product-nav product-nav-thumbs">
            <a href="#" class="active">
              <img src="assets/images/products/product-4-thumb.jpg" alt="product desc">
            </a>
            <a href="#">
              <img src="assets/images/products/product-4-2-thumb.jpg" alt="product desc">
            </a>

            <a href="#">
              <img src="assets/images/products/product-4-3-thumb.jpg" alt="product desc">
            </a>
          </div><!-- End .product-nav -->
        </div><!-- End .product-body -->
      </div><!-- End .col-lg-6 -->
    </div><!-- End .row -->
  </div><!-- End .product -->
</div><!-- End .products -->
<pagination-controls (pageChange)="p = $event"></pagination-controls>
